<div 
    class="mentor mx-auto w-[80%] my-10 px-15 py-10 max-sm:my-0 max-sm:p-5" 
    [ngClass]="isLoading ? 'skeleton rounded-xl' : ''"
>
    <div class="flex justify-center items-center max-[1230px]:flex-col max-[1230px]:gap-10">
        <img 
            src="mentor.webp" 
            width="560" 
            height="530"
            alt="mentor"
            loading="lazy"
        >
        <p 
        class=
            "
                text-start text-3xl font-bold pl-10 
                max-[1600px]:text-2xl max-[1450px]:text-xl max-[1295px]:text-lg max-[1230px]:pl-0 max-sm:text-base
            ">
            Leny Lima é uma empreendedora e mentora de desenvolvimento pessoal e profissional com vasta experiência nas áreas de enfermagem e empoderamento feminino. Sua trajetória é marcada pelo compromisso em ajudar mulheres a alcançarem seu pleno potencial, promovendo mudanças significativas em suas vidas.
        </p>
    </div>
</div>
