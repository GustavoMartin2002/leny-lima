<div tabindex="0" class="collapse collapse-arrow bg-stone-950 border border-zinc-900" [ngClass]="isLoading ? 'skeleton rounded-xl' : ''">
    <input name="check" type="checkbox" />
    <h1 class="collapse-title font-bold text-color text-2xl max-xl:text-xl max-md:text-lg max-sm:text-sm" [textContent]="title"></h1>
    <p class="collapse-content font-medium text-white text-sm text-xl max-xl:text-lg max-md:text-base max-sm:text-xs" [textContent]="text"></p>
</div>
