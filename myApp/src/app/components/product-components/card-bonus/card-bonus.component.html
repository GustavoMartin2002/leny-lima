<div class="card w-[360px] p-5 my-10">
    <img [src]="imgCard" alt="card" class="w-[95%] mx-auto mt-[30px]">
    <div class="flex flex-col gap-3 mt-[35px] text-sm">
        <h5 
            class="title text-white text-center"
            [textContent]="title"
        ></h5>
        <p 
            class="text text-[#FCA90C] text-center px-10"
            [textContent]="text"
        ></p>
    </div>
</div>
