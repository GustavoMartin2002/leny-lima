<div class="card w-[360px] p-5 my-5 max-[375px]:w-[300px]" [ngClass]="isLoading ? 'skeleton rounded-xl' : ''">
    <img [src]="imgCard" alt="card bonus" class="mx-auto mt-[10px]" width="300" height="300">
    <div class="flex flex-col gap-3 mt-[35px] text-sm">
        <h3 
            class="title text-white text-center"
            [textContent]="title"
        ></h3>
        <p 
            class="text text-[#FCA90C] text-center px-10"
            [textContent]="text"
        >
        </p>
    </div>
</div>
