<div class="card w-[360px] p-5 my-5 max-[375px]:w-[300px]">
    <img [src]="imgCard" alt="card" class="mx-auto mt-[10px]">
    <div class="flex flex-col gap-3 mt-[35px] text-sm">
        <h5 
            class="title text-white text-center"
            [textContent]="title"
        ></h5>
        <p 
            class="text text-[#FCA90C] text-center px-10"
            [textContent]="text"
        >
        </p>
    </div>
</div>
