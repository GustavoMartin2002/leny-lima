<div class="product mx-auto w-[80%]" [ngClass]="isLoading ? 'skeleton rounded-xl' : ''">
    <a [href]="rout">
        <img 
            *ngIf="imageSrc" 
            [src]="imageSrc" 
            width="100%" 
            height="100%" 
            alt="Product Image" 
            loading="lazy"
        >
    </a>
</div>
