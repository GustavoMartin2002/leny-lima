@if (product) {
    <div class="flex flex-col justify-center align-center">
        <section>
            <app-video [videoSrc]="product.video"/>
            <app-btn-vaga [link]="product.link"/>
            <app-text 
                [text]="product.text1"
                classText="text-white text-justify mx-[25%] 
                    max-2xl:mx-[20%] max-xl:mx-[15%] max-lg:mx-[10%] max-md:mx-[5%]"
            />
        </section>
        
        <section>
            <app-title 
                title="O QUE VAMOS TRABALHAR"
                classTitle="text-4xl text-[#FF9E03] font-bold mx-[5%]
                            max-lg:text-3xl max-sm:text-xl" 
            />
            <div class="flex flex-wrap justify-center items-center gap-30 mx-[1%]
                        max-2xl:gap-15 max-xl:gap-10 max-sm:gap-0"
            >
                <app-module 
                    [imgModule]="product.module[0].photo" 
                    [textList]="[product.module[0].topic1, product.module[0].topic2, product.module[0].topic3]"
                />
                <app-module 
                    [imgModule]="product.module[1].photo" 
                    [textList]="[product.module[1].topic1, product.module[1].topic2, product.module[1].topic3]"
                />
                <app-module 
                    [imgModule]="product.module[2].photo" 
                    [textList]="[product.module[2].topic1, product.module[2].topic2, product.module[2].topic3]"
                />
            </div>
            <app-title 
                title="BONUS EXCLUSIVO"
                classTitle="text-4xl text-white font-bold mx-[5%]
                            max-lg:text-3xl max-sm:text-xl" 
            />
            <div class="mx-[1%] flex flex-wrap justify-center items-center gap-30
                        max-2xl:gap-15 max-xl:gap-10 max-sm:gap-5"
            >   
                <app-card-bonus
                    [imgCard]="product.bonus[0].photo" 
                    [title]="product.bonus[0].title"
                    [text]="product.bonus[0].text"
                />

                <app-card-bonus
                    [imgCard]="product.bonus[1].photo" 
                    [title]="product.bonus[1].title"
                    [text]="product.bonus[1].text"
                />

                <app-card-bonus
                    [imgCard]="product.bonus[2].photo" 
                    [title]="product.bonus[2].title"
                    [text]="product.bonus[2].text"
                />
            </div>
            <app-title 
                title="BÔNUS DE 2 SESSAO DIAGNÓSTICO NO FINAL DO 5 ENCONTROS"
                classTitle="text-white text-3xl mx-[10%] mt-0
                            max-xl:text-lg max-md:text-sm" 
            />
            <app-btn-vaga [link]="product.link"/>
        </section>

        <section>
            <app-title
                title="O QUE VAMOS TRABALHAR NESSA FASE"
                classTitle="text-[#FF9E03] text-4xl font-bold mx-[5%] 
                            max-lg:text-2xl max-sm:text-xl"
            />
            <app-text
                classText="text-white text-justify mx-[25%]
                        max-xl:mx-[20%] max-md:mx-[10%]"
                [text]="product.text2"
            />
            <div class="mx-[1%] flex flex-wrap justify-center items-center gap-10">
                <app-mini-card 
                    [text]="product.cubes[0].text" 
                />
                <app-mini-card 
                    [text]="product.cubes[1].text" 
                />
                <app-mini-card 
                    [text]="product.cubes[2].text" 
                />
            </div>
        </section>

        <section>
            <app-mentor/>
        </section>
        <app-payment-card 
            [value_through]="product.payment.value_through"
            [parcel_value]="product.payment.parcel_value" 
            [cash_value]="product.payment.cash_value"
            [payment_link]="product.link"
            [encounters]="product.payment.encounters"
        />
    </div>
} @else {
    <div class="w-full h-screen flex justify-center align-center">
        <div 
            role="alert" 
            class="alert alert-error m-auto"
        >
            <svg 
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 shrink-0 stroke-current" 
                fill="none" 
                viewBox="0 0 24 24"
            >
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" 
                />
            </svg>
            <span>Erro! Não foi possivel encontrar o Produto.</span>
            </div>
    </div>
}
